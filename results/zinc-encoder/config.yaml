accelerator: cuda:0
benchmark: false
bn:
  eps: 1.0e-05
  mom: 0.1
cfg_dest: config.yaml
custom_metrics: []
dataset:
  add_virtual_node_edge: true
  cache_load: false
  cache_save: false
  dir: ./datasets
  edge_dim: 128
  edge_encoder: true
  edge_encoder_bn: false
  edge_encoder_name: TypeDictEdge
  edge_encoder_num_types: 4
  edge_message_ratio: 0.8
  edge_negative_sampling_ratio: 1.0
  edge_train_mode: all
  encoder: true
  encoder_bn: true
  encoder_dim: 128
  encoder_name: db
  format: PyG-ZINC
  label_column: none
  label_table: none
  location: local
  name: subset
  node_encoder: true
  node_encoder_bn: false
  node_encoder_name: TypeDictNode
  node_encoder_num_types: 21
  remove_feature: false
  resample_disjoint: false
  resample_negative: false
  shuffle_split: true
  split:
  - 0.8
  - 0.1
  - 0.1
  split_mode: random
  subgraph: false
  task: graph
  task_type: regression
  to_undirected: false
  transductive: false
  transform: none
  tu_simple: true
devices: 1
encoder:
  O_e: true
  act: relu
  attn:
    O_e: true
    act: relu
    attn_product: mul
    attn_reweight: true
    clamp: 5.0
    deg_scaler: false
    edge_enhance: true
    edge_reweight: true
    full_attn: true
    fwl: false
    norm_e: true
    score_act: true
    signed_sqrt: true
  attn_dropout: 0.5
  batch_norm: true
  dropout: 0.0
  edge_encoder: true
  edge_encoder_bn: false
  edge_encoder_name: TypeDictEdge
  edge_encoder_num_types: 4
  ff_e: false
  hid_dim: 64
  in_dim: 36
  label_embed_type: for first stage model only
  layer_norm: false
  mpnn:
    act: relu
    dropout: 0.0
    edge_enhance: true
    enable: true
    project_edge: true
  node_encoder: true
  node_encoder_bn: false
  node_encoder_name: TypeDictNode
  node_encoder_num_types: 21
  norm_e: true
  num_heads: 4
  num_layers: 10
  num_task: 1
  out_dim: 4
  pe_raw_norm: None
  pool: add
  pool_edge: true
  pool_vn: false
  posenc_dim: 28
  posenc_in_dim: 20
  posenc_in_dim_edge: 20
  prefix_dim: 64
  prefix_type: add_virtual
  residual: true
  task_type: regression
  temb_dim: 0
  update_e: true
  use_time: false
gnn:
  act: relu
  agg: mean
  att_final_linear: false
  att_final_linear_bn: false
  att_heads: 1
  batchnorm: true
  clear_feature: true
  dim_inner: 64
  dropout: 0.0
  head: san_graph
  keep_edge: 0.5
  l2norm: true
  layer_type: generalconv
  layers_mp: 2
  layers_post_mp: 3
  layers_pre_mp: 0
  msg_direction: single
  normalize_adj: false
  self_msg: concat
  skip_every: 1
  stage_type: stack
gpu_mem: false
gt:
  attn:
    O_e: true
    act: relu
    clamp: 5.0
    edge_enhance: true
    full_attn: true
    fwl: false
    norm_e: true
  attn_dropout: 0.2
  batch_norm: true
  dim_hidden: 64
  dropout: 0.0
  layer_norm: false
  layer_type: GritTransformer
  layers: 10
  n_heads: 8
  update_e: true
mem:
  inplace: false
metric_agg: argmin
metric_best: mae
mlflow:
  name: zinc-GRIT-RRWP
  project: Exp
  use: false
model:
  edge_decoding: dot
  graph_pooling: add
  loss_fun: l1
  match_upper: true
  size_average: mean
  thresh: 0.5
  type: GraphTransformerEncoder
num_threads: 6
num_workers: 0
optim:
  base_lr: 0.001
  clip_grad_norm: true
  lr_decay: 0.1
  max_epoch: 1
  min_lr: 1.0e-06
  momentum: 0.9
  num_warmup_epochs: 50
  optimizer: adamW
  scheduler: cosine_with_warmup
  steps:
  - 30
  - 60
  - 90
  weight_decay: 1.0e-05
out_dir: results/zinc-encoder
posenc_RRWP:
  enable: true
  ksteps: 20
posenc_RWSE:
  dim_pe: 28
  enable: false
  kernel:
    times_func: range(1,21)
  model: Linear
  raw_norm_type: BatchNorm
print: both
round: 4
run_dir: results
seed: 0
share:
  dim_in: 1
  dim_out: 1
  num_splits: 1
tensorboard_agg: true
tensorboard_each_run: false
train:
  auto_resume: false
  batch_size: 64
  ckpt_best: true
  ckpt_clean: false
  ckpt_period: 25
  enable_ckpt: true
  ensemble_mode: none
  ensemble_repeat: 1
  epoch_resume: -1
  eval_period: 1
  iter_per_epoch: 32
  mode: pretrain_encoder
  neighbor_sizes:
  - 20
  - 15
  - 10
  - 5
  node_per_graph: 32
  pretrain:
    edge_factor: 0.0
    graph_factor: 1.0
    input_target: true
    mask_edge_prob: 0.0
    mask_label_prob: 0.5
    mask_node_prob: 0.0
    node_factor: 0.0
    original_task: true
    recon: none
  radius: extend
  sample_node: false
  sampler: full_batch
  skip_train_eval: false
  walk_length: 4
val:
  node_per_graph: 32
  radius: extend
  sample_node: false
  sampler: full_batch
view_emb: false
wandb:
  project: ZINC
  use: false
